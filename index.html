<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="image-container">
          <img src="./img/icons8-pixel-cat-48.png" alt="Cat shaped logo" />
        </div>
        <div class="logo">Calculator</div>
      </div>
      <a href="https://github.com/MichaelColeman/Calculator">View Code on GitHub</a>
    </header>
    <main>
      <div class="calc">
        <div class="screen-container">
          <div class="top-screen"></div>
          <div class="bottom-screen"></div>
        </div>
        <div class="btn-container">
          <button type="button" value="C">C</button>
          <button type="button" value="/">/</button>
          <button type="button" value="*">*</button>
          <button type="button" value="-">-</button>
          <button type="button" value="+">+</button>
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="0">0</button>
          <button type="button" value="=">=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Authored by Tom</p>
      <a href="https://github.com/MichaelColeman">
        <img class="icon" src="./img/icon-github-30.png" alt="github link" />
      </a>
      <a href="https://www.linkedin.com/in/michaelcolemancodes/">
        <img class="icon" src="./img/icon-linkedin-circled-30.png" alt="linked-in link" />
      </a>
    </footer>
  </body>
</html>
