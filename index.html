<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="main-content">
    <header>
      <div class="logoContainer">
        <img class="logoImage" src="./img/icons8-pixel-cat-48.png" alt="Star shaped logo" />
        <div class="logo">Calculator</div>
      </div>
    </header>
    <div class="calc">
      <div class="calc-screen-container">
        <div class="top-display">35 + 4 *</div>
        <div class="bottom-display">25</div>
      </div>
      <div class="calc-btn-container">
        <button type="button" data="C">C</button>
        <button type="button" data="/">/</button>
        <button type="button" data="*">*</button>
        <button type="button" data="-">-</button>
        <button type="button" data="+">+</button>
        <button type="button" data="7">7</button>
        <button type="button" data="8">8</button>
        <button type="button" data="9">9</button>
        <button type="button" data="4">4</button>
        <button type="button" data="5">5</button>
        <button type="button" data="6">6</button>
        <button type="button" data="1">1</button>
        <button type="button" data="2">2</button>
        <button type="button" data="3">3</button>
        <button type="button" data="0">0</button>
        <button type="button" data=".">.</button>
        <button type="button" data="=">=</button>
      </div>
    </div>
    <footer>
      <p>Authored by Tom</p>
      <a href="https://github.com/MichaelColeman">
        <img class="icon" src="./img/icon-github-30.png" alt="github link" />
      </a>
      <a href="https://www.linkedin.com/in/michaelcolemancodes/">
        <img class="icon" src="./img/icon-linkedin-circled-30.png" alt="linked-in link" />
      </a>
    </footer>
  </body>
</html>
